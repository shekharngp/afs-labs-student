apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: swankhede
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/swankhede-harbor-project/db@sha256:1c3ef039bdf963fd173137d3d39a3b23f2bafe8cc26251f369bb2b1c33f6a610
        ports:
        - containerPort: 5432