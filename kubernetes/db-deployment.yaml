apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: swankhede
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/swankhede-harbor-project/db@sha256:f233f2a6100484e34148d42ebaba76425b8423e9275a60a8b520b5e08adff096
        ports:
        - containerPort: 5432
