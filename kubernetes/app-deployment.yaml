apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: swankhede
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/swankhede-harbor-project/app@sha256:78b452b236d5a77c2c1a3a092197c377f63a3300ec405e94075ef0c3ba7d826b
        ports:
        - containerPort: 5000
